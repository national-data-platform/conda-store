apiVersion: v1
kind: Service
metadata:
  name: conda-store-server
spec:
#  type: NodePort
  ports:
    - name: "8080"
#      nodePort: 30500
      port: 8080
      targetPort: 8080
  selector:
    app: conda-store-server
